<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div class="contact-page">
        <div class="form">
            <h1 class="heading">Feel free to contact us</h1>
            <form action="contact us" method="post" class="contact-form">
                <input type="text" name="fname" placeholder="First name"><br />
                <input type="text" name="email" placeholder="Email"><br />
                <input type="text" name="phone" placeholder="Phone"><br />
                <textarea name="" id="" cols="30" rows="10" placeholder="Leave us Message here..."></textarea><br />
                <!-- <input type="button" value="send" class="contact-button"> -->
                <button class="contact-button">Send</button>
            </form>
        </div>
        <div>
            <p class="contact-head">Get in touch</p>
            <h1>Contact Us</h1>
            <div class="contact-div">
                <div class="icon">
                    <i class="fa fa-home"></i>
                </div>
                <div>
                    <h3>Address</h3>
                    <p>P.O Box 155-40101, </p>
                    <p>Nairobi-Kenya</p>
                </div>
            </div>
            <div class="contact-div">
                <div class="icon">
                    <i class="fa fa-phone"></i>
                </div>
                <div>
                    <h3>Phone</h3>
                    <p>+254 769461639</p>
                    <p>+254 718734910</p>
                </div>
            </div>
            <div class="contact-div">
                <div class="icon">
                    <i class="fa fa-envelope"></i>
                </div>
                <div>
                    <h3>Email</h3>
                    <a href="">
                        <p>info@sydney.com</p>
                    </a>
                    <a href="">
                        <p>sydney@gmail.com</p>
                    </a>
                </div>
            </div>

        </div>

    </div>
    <div class="social-sites">
        <h2>Follow our social site pages:</h2>
        <div class="site-links">
            <a href="#">facebook</a>
            <a href="#">twitter</a>
            <a href="#">instagram</a>
        </div>
    </div>



</body>

</html>
